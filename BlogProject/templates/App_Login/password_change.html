{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
password change page
{% endblock %}
{% block content %}
{% if change %}
<div class="alert alert-success mt-3">
your password successfully changed
</div>
{% endif %}
<h2>change your password</h2>
<form method="POST">
{% csrf_token %}
{{ form|crispy }}
<button type="submit" class="btn btn-info">change password</button>
</form>
{% endblock %}
