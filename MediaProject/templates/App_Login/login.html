{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Login page
{% endblock %}
{% block content %}
<div class="mt-3 mb-3 login">
<h3>Login  :</h3>
<form method="POST">
{{ form|crispy }}
{% csrf_token %}
<button class="btn btn-info" style="width: 100%" type="submit">Login</button>
</form>
<hr>
<p>don't have an account?? <a href="{% url 'App_Login:signup' %}">Sign up</a> </p>
</div>
{% endblock %}
