<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>{% block tilte %}
    
    {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/shop/main.css' %}">
</head>
<body>
<nav class="container fw-bold">
    <nav class="navbar navbar-expand-lg mt-2 " style="background-color: #fcca04;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">AirShop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href='{% url 'index' %}'>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a id="cart" class="nav-link" href="{% url 'checkout' %}">cart</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</nav>
{% block content %}

{% endblock %}
</body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script type="text/javascript">
    if(localStorage.getItem('cart') == null) {
        var cart = {}
    }
    else {
        cart = JSON.parse(localStorage.getItem('cart'))
    }
    $(document).on('click','.atc',function(){
        let id_item = this.id
        if(cart[id_item]!=undefined){
            cart[id_item] = cart[id_item] + 1
        }
        else {
            cart[id_item] = 1
        }
        localStorage.setItem('cart',JSON.stringify(cart))
        document.getElementById('cart').innerHTML = 'cart('+Object.keys(cart).length+')'
    })
</script>
</html>
